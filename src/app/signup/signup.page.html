<ion-header>
  <ion-toolbar>
    <ion-title>CovidCare-SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="../../assets/icon/loginIcon.jpg" alt="covidlogo">
    </ion-card-header>

  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" color="secondary">Firstname:</ion-label>
        <ion-input [(ngModel)]="user.firstName"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating" color="secondary">Lastname:</ion-label>
        <ion-input [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating" color="secondary">Username:</ion-label>
        <ion-input [(ngModel)]="user.Username"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating" color="secondary">Email Address:</ion-label>
        <ion-input [(ngModel)]="user.Email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating" color="secondary">Password: </ion-label>
        <ion-input [(ngModel)]="user.password" type="Password"></ion-input>
      </ion-item>
      <br>
      <ion-button color ="secondary" (click)="Signup()" expand="block">Signup</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
