<ion-header>
  <ion-toolbar>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets\icon\loginIcon.jfif" alt="covidlogo">
      
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>firstName: </ion-label>
        <ion-input placeholder="firstname"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>lastName: </ion-label>
        <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>UserName: </ion-label>
    <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Email: </ion-label>
    <ion-input placeholder="Email"></ion-input>
    
    </ion-item>

      <ion-item>
        <ion-label>Password:  </ion-label>
        <ion-input placeholder="Of length 8-16" type="Password"></ion-input>
      </ion-item>
      <ion-button (click)="Signup()">Signup</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
