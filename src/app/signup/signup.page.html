<ion-header>
  <ion-toolbar>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets\icon\loginIcon.jpg" alt="covidlogo">
      
    </ion-card-header>

  
    <ion-card-content>
      <ion-item>
        <ion-label>Firstname: </ion-label>
        <ion-input placeholder="firstname"[(ngModel)]="user.firstName"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Lastname: </ion-label>
        <ion-input placeholder="Username"[(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Username: </ion-label>
    <ion-input placeholder="Username" [(ngModel)]="user.Username" required="required"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Email: </ion-label>
    <ion-input placeholder="Email"[(ngModel)]="user.Email"></ion-input>
    
    </ion-item>

      <ion-item>
        <ion-label>Password:  </ion-label>
        <ion-input placeholder="Of length 8-16 "[(ngModel)]="user.password" type="Password"></ion-input>
      </ion-item>
      <ion-button color ="secondary"(click)="Signup()">Signup</ion-button>
    </ion-card-content>
  </ion-card>

   
</ion-content>
